            IM-SenderID:
              description: Sender Identification text .
              explode: false
              schema:
                example: MyCompany
                maxLength: 32
                type: string
              style: simple
        "400":
          content:
            application/json:
              examples:
                "400 - Bad Request":
                  value:
                    errors:
                    - id: C123-bw0a10u3-2021-03-18T11:12:26.436-08:00
                      type: /errors/validation-failed
                      message: Validation failed
                      fields:
                      - field: IM-CountryCode
